name: Cron Job - Ejecutar tarea Django

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '50 5 * * *'
    - cron: '50 11 * * *'
    - cron: '50 17 * * *'
    - cron: '50 23 * * *'
  workflow_dispatch:

jobs:
  run-django-task:
    runs-on: ubuntu-latest

    steps:
      - name: Llamar endpoint de cron de Django
        run: |
          curl -v -X POST https://panel.1iox.com/cron-task/ \
            -H "Authorization: Bearer ${{ secrets.CRON_TOKEN }}"